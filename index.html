<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create an interactive star rating app with jQuery that includes user authentication. Easily integrate secure login and registration features to ensure user-specific ratings. Perfect for websites needing a reliable and dynamic rating system.">
    <!-- add favicon icon -->
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon">
    <title>Star Rating App</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- own css -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <main class="container">
       <div class="form-container hide">
            <h2>sign up</h2>
            <p>please sign up for gives star rating</p>
            <form action="/">
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" id="name" />
                    <span id="name-error"  class="hide">nameError</span>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" autocomplete="username"/>
                    <span id="email-error" class="hide">nameError</span>
                </div>
                <div class="input-box">
                    <label for="mobile">Mobile</label>
                    <input type="tel" id="mobile" />
                    <span id="mobile-error"  class="hide">nameError</span>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" autocomplete="new-password" />
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash"></i>
                    <span id="password-error"  class="hide">nameError</span>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" autocomplete="new-password" />
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash"></i>
                    <span id="confirm-password-error" class="hide">nameError</span>
                </div>
                <div class="input-box">
                    <input type="submit" value="Sign Up" id="btn"/>
                </div>
            </form>
       </div>
       <div class="star-rating-container">
        <div class="star-heading">
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="content">
            <p>How would you rate our <br />app experience?</p>
            <div class="stars">
                <i class="fa-solid fa-star" id="s1"></i>
                <i class="fa-solid fa-star" id="s2"></i>
                <i class="fa-solid fa-star" id="s3"></i>
                <i class="fa-solid fa-star" id="s4"></i>
                <i class="fa-solid fa-star" id="s5"></i>
            </div>
            <div>
                <p class="star-error hide"></p>
                <p class="feedback hide">Thanks!!!</p>
            </div>
            <button id="submit">Submit</button>
        </div>
       </div>
    </main>


    <script src="./assets/js/main.js"></script>
</body>
</html>
